{% extends "index.html" %}
{% block main_content %}
<div class="container mt-4">
    <h3>Edit Reader</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="page" value="{{ page }}">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" name="reader_name" value="{{ reader.reader_name }}">
        </div>
        <div class="form-group">
            <label>Contact:</label>
            <input class="form-control" type="text" name="reader_contact" value="{{ reader.reader_contact }}">
        </div>
        <div class="form-group">
            <label>Reference ID:</label>
            <input class="form-control" type="text" name="reader_ref_id" value="{{ reader.reference_id }}">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input class="form-control" type="text" name="reader_address" value="{{ reader.reader_address }}">
        </div>
        <button class="btn btn-primary mt-2" type="submit">Update</button>
    </form>
</div>
{% endblock %}
